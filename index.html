<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Encrypted Calculator</title>
  <style>
    body {
      background-color: #b8a28a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Press Start 2P", "Courier New", monospace;
    }
    .calculator {
      background-color: #d9cbb7;
      border: 4px solid #5a4634;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 6px 6px 0px #5a4634;
    }
    .display {
      background-color: #3b3b3b;
      color: #9cff57;
      font-size: 18px;
      text-align: right;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #5a4634;
      height: 40px;
      overflow-x: auto;
      image-rendering: pixelated;
      font-family: "Press Start 2P", monospace;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }
    button {
      background-color: #c7b299;
      border: 2px solid #5a4634;
      color: #2a2a2a;
      font-size: 12px;
      padding: 15px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.1s;
      font-family: "Press Start 2P", monospace;
      text-transform: uppercase;
      image-rendering: pixelated;
    }
    button:hover {
      background-color: #9cff57;
      color: #000;
    }
    button:active {
      transform: translateY(2px);
    }
    .wide {
      grid-column: span 2;
    }

    /* Color accents for buttons */
    button:nth-child(4),  /* / */
    button:nth-child(8),  /* * */
    button:nth-child(12), /* - */
    button:nth-child(16)  /* + */
    {
      background-color: #a65c5c;
      color: #fff;
    }
    button:nth-child(14) { /* = */
      background-color: #5c8ca6;
      color: #fff;
    }
    button:nth-child(17), button:nth-child(18), button:nth-child(19) {
      background-color: #7a9e6a;
      color: #fff;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button class="wide" onclick="encryptLast()">ENCRYPT</button>
      <button class="wide" onclick="decryptLast()">DECRYPT</button>
      <button class="wide" onclick="clearDisplay()">AC</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(val) {
      display.textContent += val;
    }

    function clearDisplay() {
      display.textContent = "";
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch {
        display.textContent = "Error";
      }
    }

    function encrypt(num) {
      return Number(num) + (1 + Math.floor(Math.random() * 5)) * 199;
    }

    function decrypt(num) {
      return Number(num) % 199;
    }

    function encryptLast() {
      let expr = display.textContent;
      let match = expr.match(/(\d+)(?!.*\d)/);
      if (match) {
        let num = match[1];
        let encrypted = encrypt(num);
        let newExpr = expr.slice(0, match.index) + encrypted;
        display.textContent = newExpr;
      }
    }

    function decryptLast() {
      let expr = display.textContent;
      let match = expr.match(/(\d+)(?!.*\d)/);
      if (match) {
        let num = match[1];
        let decrypted = decrypt(num);
        let newExpr = expr.slice(0, match.index) + decrypted;
        display.textContent = newExpr;
      }
    }
  </script>
</body>
</html>
